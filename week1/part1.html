<!DOCTYPE html>
<html>
    <head>
        <title>Part1</title>
    </head>

    <body>
        <h1>Please Enter Your Details For Our Dating Website</h1>
        
        <form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Your Face</legend>
                
                <label for="FileToUpload">Your Image:</label>
                <input type="file" name="FileToUpload" id="FileToUpload" required>
                <br>
                <label>Image preview:</label>
                <img id="preview" name="preview">
            </fieldset>
            
            <fieldset>
                <legend>Your General Details</legend>
                
                <label for="yourName">Name:</label>
                <input type="text" name="yourName" id="yourName" placeholder="Your full name" required>
                <br>
                
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="Male" required><label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female" ><label for="female">Female</label>
                <br>
                
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" required>
                <br>
                
                <label for="Bdate">Date of birth:</label>
                <input type="date" name="Bdate" id="Bdate">
                <br>
                
                <label for="favColor">Favorite color:</label>
                <input type="color" name="favColor" id="favColor">
                <br>
                
                <label for="country">Which country:</label>
                <select id="country" name="country">
                    <option value=""></option>
                    <option value="USA">USA</option>
                    <option value="China">China</option>
                    <option value="Egypt">Egypt</option>
                    <option value="France">France</option>
                    <option value="Italy">Italy</option>
                </select>
            </fieldset>
            
            <fieldset>
                <legend>Your Indicators</legend>
                
                <label for="height">Height:</label>
                Short<input type="range" name="height" id="height" min="0" max="100">Tall
                <br>
                
                <label for="sal">Salary:</label>
                Poor<input type="range" name="sal" id="sal" min="0" max="100">Rich
            </fieldset>
            
            <fieldset>
                <legend>Your Contact Information</legend>
                
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
                <br>
                
                <label for="tel">Mobile:</label>
                <input type="tel" name="tel" id="tel">
                <br>
                
                <label for="ta">Address:</label>
                <textarea name="ta" id="ta"></textarea>
                <br>
                
                Method to contact you:
                <input type="checkbox" name="check" id="check1" value="Email"><label for="check1">Email</label>
                <input type="checkbox" name="check" id="check2" value="Whatsapp"><label for="check2">Whatsapp</label>
                <input type="checkbox" name="check" id="check3" value="In-app chat"><label for="check3">In-app chat</label>
            </fieldset>
            <input type="submit">
        </form>
    </body>
</html>
